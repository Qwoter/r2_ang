<header class="row ng-scope">
  <h1 class="text-center col-md-6 col-md-offset-3">Timeline</h1>
</header>
<hr class="ng-scope">

<div ng-controller="TimelineController" class="container">
  <div class="text-left col-md-offset-2"><h3>{{ today | date : "dd-MM-yyyy" }}</h3></div>
  <div class="text-left col-md-offset-2">
    <button ng-click="previousDay()" class="btn btn-info">Previous Day</button>
    <button ng-click="nextDay()" class="btn btn-info">Next Day</button>
  </div>
  <br />
  <ul class="list-unstyled col-md-offset-2">
    <li ng-repeat="table_reservations in tables_reservations">
      <h3>Table: {{table_reservations[0]}}</h3>
      <div id="timeline" style="position: relative;
                  height: 73px;
                  width: 724px;
                  background-repeat: no-repeat;
                  background-position-y: 40px;" ng-repeat="reservations in table_reservations" ng-if="$index != 0">
        <div ng-repeat="reservation in reservations" 
                  style="border-left: 2px solid #2c3e50;
                  position:absolute;
                  display:inline-block;
                  background-color:#0066FF;
                  height:40px;
                  width:{{reservation[1] - reservation[0] + 1}}px;
                  left:{{reservation[0] + 1}}px;" popover="{{reservation[3] | date : 'HH:mm:ss'}} - {{reservation[4] | date : 'HH:mm:ss'}}" popover-title="{{reservation[2]}}">
        </div>

      </div>
    </li>
  </ul>
</div>
