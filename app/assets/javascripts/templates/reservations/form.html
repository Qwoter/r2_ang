<header class="row ng-scope">
  <h1 class="text-center col-md-6 col-md-offset-3">Reservation</h1>
</header>
<hr class="ng-scope">


<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.additional_info}">
    <div class="row">
      <label for="additional_info" class="col-md-2 control-label col-md-offset-2">
        Additional Info:
      </label>
      <div class="col-md-5">
        <input type="text" name="additional_info" class="form-control" placeholder="e.g. Frank cake party" ng-model="reservation.additional_info">
      </div>
    </div>

    <div class="row">
      <label for="tables" class="col-md-2 control-label col-md-offset-2">Table:</label>
      <div class="col-md-5">
        <select id="tables" class="form-control" ng-model="reservation.table_id" ng-options="resource.id as resource.number for resource in tables" name="tables"><option></option></select>
      </div>
    </div>

    <div class="row">
      <label for="start_date" class="col-md-2 control-label col-md-offset-2">Start Date:</label>
      <div class="col-md-5">
          <p class="input-group">
            <input id="start_date" name="start_date" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="reservation.start_time" is-open="opened1" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
      </div>
    </div>

    <div class="row">
      <label for="start_date" class="col-md-2 control-label col-md-offset-2 vertical-margin">Start Time:</label>
      <div class="col-md-5">
        <timepicker id="start_time" ng-model="reservation.start_time" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ng-change="changed()"></timepicker>
      </div>
    </div>

    <div class="row">
      <label for="end_date" class="col-md-2 control-label col-md-offset-2">End Date:</label>
      <div class="col-md-5">
          <p class="input-group">
            <input id="end_date" name="end_date" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="reservation.end_time" is-open="opened2" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
      </div>
    </div>

    <div class="row">
      <label for="end_date" class="col-md-2 control-label col-md-offset-2 vertical-margin">Start Time:</label>
      <div class="col-md-5">
        <timepicker id="end_time" ng-model="reservation.end_time" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ng-change="changed()"></timepicker>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-3">
        <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" ng-click="save()"> Save </button>
      </div>
    </div>
  </div>
</form>
