<header class="row ng-scope">
  <h1 class="text-center col-md-6 col-md-offset-3">Table</h1>
</header>
<hr class="ng-scope">

<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="number" 
      class="col-md-2 control-label col-md-offset-2">
      Number
    </label>
    <div class="col-md-5">
      <input type="text" name="number" class="form-control" placeholder="e.g. 42" ng-model="table.number">
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</form>
